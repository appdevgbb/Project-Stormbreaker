# nvme
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-scratchpad
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.255.1.12
    path: "/emptydir"
  mountOptions:
    - nfsvers=4.1
    - nconnect=16
    - nolock
    - noatime
    - norelatime
    - nodiratime
    - rsize=1048576,wsize=1048576
    - async
    - fsc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scratchpad
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: 10Gi
  volumeName: pv-scratchpad
# ADCIRC compiled with OpenMPI
# models are accessible on a NFS share
apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: lm-mpi-job
spec:
  minAvailable: 2
  schedulerName: volcano
  priorityClassName: high-priority
  plugins:
    ssh: []
    svc: []
  queue: adcirc
  tasks:
    - replicas: 1
      name: mpimaster
      policies:
        - event: TaskCompleted
          action: CompleteJob
      template:
        spec:    
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                    - adcirc
          initContainers:
            - command:
                - /bin/bash
                - -c
                - |
                  until [[ "$(kubectl get pod -l volcano.sh/job-name=lm-mpi-job,volcano.sh/task-spec=mpiworker -o json | jq '.items | length')" != 0 ]]; do
                    echo "Waiting for MPI worker pods..."
                    sleep 3
                  done
                  echo "Waiting for MPI worker pods to be ready..."
                  kubectl wait pod -l volcano.sh/job-name=lm-mpi-job,volcano.sh/task-spec=mpiworker --for=condition=Ready --timeout=600s
              image: mcr.microsoft.com/oss/kubernetes/kubectl:v1.26.3
              name: wait-for-workers
          serviceAccount: sa-mpi-worker-view
          containers:
            - name: mpimaster
              image: stormbreakeracrdc.azurecr.io/adcird-tests:55.dev.openmpi-beta-2
              command:
              - /bin/entrypoint.sh
              volumeMounts:
              - name: configmap-volume
                mountPath: /bin/entrypoint.sh
                readOnly: true
                subPath: entrypoint.sh
              - name: input
                mountPath: "/mnt/input"
                readOnly: false
              - name: output
                mountPath: "/mnt/output"
                readOnly: false
              ports:
                - containerPort: 22
                  name: mpijob-port
              workingDir: /root
          volumes:
          - name: configmap-volume
            configMap:
              defaultMode: 0700
              name: cm-adcirc
          - name: input
            persistentVolumeClaim:
              claimName: pvc-input
          - name: output
            persistentVolumeClaim:
              claimName: pvc-output
          restartPolicy: OnFailure
    - replicas: 3
      name: mpiworker
      template:
        spec:  
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: agentpool
                    operator: In
                    values:
                    - adcirc
          containers:
            - name: mpiworker
              image: stormbreakeracrdc.azurecr.io/adcird-tests:55.dev.openmpi-beta-2
              command:
              - /bin/sh
              - -c
              - |
                mkdir -p /var/run/sshd; /usr/sbin/sshd -D;
              volumeMounts:
              - name: input
                mountPath: "/mnt/input"
                readOnly: false
              - name: output
                mountPath: "/mnt/output"
                readOnly: false
              ports:
                - containerPort: 22
                  name: mpijob-port
              workingDir: /root
          volumes:
          - name: input
            persistentVolumeClaim:
              claimName: pvc-input
          - name: output
            persistentVolumeClaim:
              claimName: pvc-output
          restartPolicy: OnFailure
